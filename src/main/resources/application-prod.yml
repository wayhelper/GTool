spring:
  ai:
    model:
      chat: openai
      audio:
        speech: openai
    openai:
      base-url: ${OPENAI_BASE_URL:https://i.alal.site/v1beta/openai}
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: ${OPENAI_MODEL:gemini-2.5-flash}
        completions-path: ${COMPLETIONS_PATH:/v1/chat/completions}
      audio:
        speech:
          base-url: ${OPENAI_SPEECH_URL:https://i.alal.site/v1beta/openai}
          api-key: ${OPENAI_SPEECH_KEY:}
          options:
            model: ${OPENAI_SPEECH_MODEL:fnlp/MOSS-TTSD-v0.5}
            voice: ${OPENAI_VOICE:fnlp/MOSS-TTSD-v0.5:alex}
            speed: ${OPENAI_SPEED:1.0f}
  application:
    name: GTool
  thymeleaf:
    cache: true
server:
  port: 5010
  error:
    whitelabel:
      enabled: false
############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: token
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: -1
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: random-32
  isWriteHeader: false
  isReadCookie: true
  isReadBody: false
  # 是否输出操作日志
  is-log: true
#log config
logging:
  level:
    com.way: info
    root: info
  file:
    name: ./logs/gtool.log
  logback:
    rollingpolicy:
      clean-history-on-start: true
      max-file-size: 120MB
      # max-history: 30
      total-size-cap: 3GB
gtool:
  host: ${GTOOL_HOST:http://localhost:5010}
  auth:
    appKey: ${GTOOL_APP_KEY:gtool}